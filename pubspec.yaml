    - assets/fonts/twitter/PICOBLA_.TTF
    - assets/fonts/twitter/PICOWA__.TTF
    - assets/icons/BeReal.png
    - assets/icons/Bigo_live_logo.png
    - assets/icons/Flickr-Logo.png
    - assets/icons/Likee.png
